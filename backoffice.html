<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Backoffice - Gestione Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <!-- link alla Homepage nella navbar di backoffice.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My E-Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link active" href="backoffice.html">Backoffice <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  
    <h1>Backoffice - Gestione Prodotti</h1>

    <!--Form per aggiungere un nuovo prodotto -->
    <h2>Aggiungi Nuovo Prodotto</h2>
    <form id="addProductForm">
        <label for="productName">Nome Prodotto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Prezzo:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productDescription">Descrizione:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>

        <label for="productImage">Immagine Prodotto:</label>
        <input type="file" id="productImage" name="productImage" required>

        <button type="submit">Aggiungi Prodotto</button>
    </form>

    <!-- Sezione per la modifica/eliminazione dei prodotti esistenti -->
    <h2>Modifica/Elimina Prodotti Esistenti</h2>
    <div id="productList">
        <!-- Qui verranno visualizzati i prodotti esistenti -->
    </div>

    <div class="container mt-4">
        
    
        <!-- Form per aggiungere o modificare i prodotti -->
        <div class="card mb-4">
            <div class="card-header">
                Modifica Prodotto
            </div>
            <div class="card-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nome Prodotto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva Prodotto</button>
                </form>
            </div>
        </div>
    
        <!-- Tabella dei prodotti -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody id="productList">
                
            </tbody>
        </table>
    </div>
    

    <!-- Script JavaScript per gestire le operazioni CRUD -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backoffice.js"></script>
</body>
</html>
