<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto - My E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Collegamento al file CSS per stili personalizzati -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">My E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenuto del prodotto -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="path/to/product-image.jpg" class="img-fluid" alt="Nome Prodotto">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">Nome Prodotto</h2>
            <p class="mb-3">Descrizione dettagliata del prodotto...</p>
            <p class="mb-3">Prezzo: $XX.XX</p>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantit√†:</label>
                <input type="number" class="form-control" id="quantity" value="1">
            </div>
            <button class="btn btn-primary">Aggiungi al Carrello</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h3>Specifiche del Prodotto</h3>
            <ul>
                <li>Specifiche tecniche...</li>
                <li>Dettagli aggiuntivi...</li>
                <li>Eccetera...</li>
            </ul>
        </div>
    </div>
</div>




<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
